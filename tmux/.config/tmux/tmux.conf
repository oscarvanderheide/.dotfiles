# tmux-sessionizer - note that cmd + shift + j is mapped to M-J in ghostty config
bind -n M-J display-popup -E "$HOME/.local/bin/tmux-sessionizer"
# --- Splits ---
# 1. Vertical Split (Cmd+\) -> visually side-by-side
# We bind both the 'Alt-\' (from Ghostty) and standard prefix '|'
bind -n M-\| split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# 2. Horizontal Split (Cmd+-) -> visually top-bottom
# We bind both 'Alt--' (from Ghostty) and standard prefix '-'
bind -n M-_ split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane Navigation
# Combined with Ghostty config the below results in Cmd + ] for next pane, Cmd + [ for previous
bind -n M-H select-pane -t :.-
bind -n M-L select-pane -t :.+

# Flash upon changing panes
set -g focus-events on

# 2. Add the hook
# When a pane is focused:
#   a. Set background to a bright color (e.g. #3b4261 for TokyoNight highlight)
#   b. Wait 0.1 seconds
#   c. Reset background to default
set-hook -g pane-focus-in "select-pane -P bg=#434C5E; run 'sleep 0.1'; select-pane -P bg=default"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Set style of borders between panes. Doing this after tpm because some theme 
# is giving me weirdo borders
set -g pane-border-style "fg=colour243,bg=default"
set -g pane-active-border-style "fg=colour243,bg=default"

