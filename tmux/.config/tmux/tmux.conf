# 1. New Window (Cmd+t)
# -c "#{pane_current_path}" ensures the new tab opens in the same directory
bind -n M-t new-window -c "#{pane_current_path}"

# 2. Close Pane/Window (Cmd+w)
bind -n M-w kill-pane

# --- Previous / Next Window ---
# Bind Alt+{ (Shift+[) and Alt+} (Shift+])
bind -n M-P previous-window
bind -n M-N next-window

# Keybind for changing panes with Cmd + {],[} that also makes the newly selected pane briefly flash
# Combined with Ghostty config the below results in Cmd + ] for next pane, Cmd + [ for previous
bind -n M-H select-pane -t :.- \; select-pane -P bg=#434C5E \; run 'sleep 0.1' \; select-pane -P bg=default
bind -n M-L select-pane -t :.+ \; select-pane -P bg=#434C5E \; run 'sleep 0.1' \; select-pane -P bg=default
set -g focus-events on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Set style of borders between panes. Doing this after tpm because some theme 
# is giving me weirdo borders
set -g pane-border-style "fg=colour243,bg=default"
set -g pane-active-border-style "fg=colour243,bg=default"

