[[mgr.prepend_keymap]]
on   = "<Enter>"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

[[mgr.prepend_keymap]]
on = [ ";" ]
run = 'plugin custom-shell -- auto --interactive --wait'
desc = "custom-shell as default"

[[mgr.prepend_keymap]]
on = [ ":" ]
run = 'plugin custom-shell zsh --block'
desc = "custom-shell as default, interactive, block"
